<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8 mx-auto">
            <br>
            <br>
          <form action="#">
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="numero"
                placeholder="Ingrese numero entre  un rango de 1 - 12"
                min="1"
                max="12"
              />
            </div>
            <button type="submit" class="btn btn-primary" onClick="fibonacci()">
              Aceptar
            </button>
          </form>

          <section>
              <br>
            <table class="table" id="tableResultados">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">No. Entrada</th>
                  <th scope="col">fibonnaci(n)</th>
                  <th scope="col">fibonnaci(n+1)</th>
                  <th scope="col">Resultado</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </section>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <script
    src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="index.js"
  ></script>
</html>
